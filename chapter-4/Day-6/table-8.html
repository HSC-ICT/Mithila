<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-8</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="3" align="center">Welcome</th>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" align="center">
          <sup>(a<sub>1</sub> + c<sub>2</sub> + d<sub>3</sub>)5</sup> = ?
        </td>
        <td>100</td>
      </tr>
      <tr>
        <td rowspan="2">
          Book list
          <ol>
            <li>Bangla</li>
            <li>English</li>
            <li>Accounting</li>
            <li>ICT</li>
            <li>Economics</li>
          </ol>
        </td>
        <td rowspan="2">
          <img src="tree.jpeg" alt="Tree" height="100" title="Tree" />
        </td>
        <td rowspan="2">
          <a
            href="https://mail.google.com/mail/u/0/"
            target="_blank"
            title="Gmail"
            >Here your mail</a
          >
        </td>
        <td>500</td>
      </tr>
      <tr>
        <td>600</td>
      </tr>
    </table>
  </body>
</html>
