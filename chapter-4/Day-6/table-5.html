<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Name</th>
        <th colspan="3">Subject</th>
        <th>Optional</th>
      </tr>
      <tr>
        <td rowspan="3">Harry Potter</td>
        <td rowspan="3">Bangla</td>
        <td rowspan="3">English</td>
        <td rowspan="3">ICT</td>
        <td>Physics</td>
      </tr>
      <tr>
        <td>Chemistry</td>
      </tr>
      <tr>
        <td>Mathematics</td>
      </tr>
    </table>
  </body>
</html>
