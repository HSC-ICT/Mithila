<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1 align="center">This is heading 1</h1>
    <p>This is a paragraph</p>
    <img
      src="wallpaper.jpeg"
      alt="wallpaper"
      title="wallpaper"
      height="250px"
      width="300px"
    />
    <!-- src = source
    alt = alternative
    img = image -->
    <img src="./img/stone.jpeg" alt="stones" />
  </body>
</html>
