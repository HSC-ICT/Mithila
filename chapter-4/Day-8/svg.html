<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        background-color: dodgerblue;
        padding: 10px 20px;
        margin: 10px 20px;
        border-radius: 10px;
        transition: 0.2s;
      }
      a:hover {
        background-color: rgb(12, 107, 202);
      }
    </style>
  </head>
  <body>
    <br /><br />
    &Rightarrow;
    <a href="https://dev.w3.org/html5/html-author/charref">HTML Entities</a>
    <br />
    <br />
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <br /><br />
    <svg width="200" height="100">
      <rect
        width="200"
        height="100"
        style="fill: rgb(9, 200, 248); stroke-width: 10; stroke: #333"
      />
    </svg>
    <br /><br />
    <svg width="400" height="180">
      <rect
        x="10"
        y="10"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.7"
      />
      <!-- opacity limit (0-1) -->
    </svg>
    <br /><br />
    <svg width="300" height="200">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />
    </svg>
    <br /><br />
    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
        SVG
      </text>
      Sorry, your browser does not support inline SVG.
    </svg>

    <!-- &Rightarrow; &#x021C4; -->
  </body>
</html>
