<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table - 1</title>
  </head>
  <body>
    <!-- html table row borabor kaj kore -->
    <!-- 
        table
        tr -> table row
        th -> table heading
        td -> table data
        caption -> table caption
        cellspacing -> cell er moddhe space
        cellpadding -> text er bairer space
     -->

        Borolox Family

      <tr>

      </tr>
      <tr>
        <td>2</td>
        <td>Steve Jobs</td>

      </tr>
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>

      </tr>
      <tr>
        <td>4</td>

        <td>Founder Facebook</td>
        <td>$0000</td>
      </tr>
    </table>
  </body>
</html>
