<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education-Board-Results</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-main">
      <header>
        <div class="left-part">
          <img src="./img/bd_logo.png" alt="Bangladesh" />
        </div>
        <div class="right-part">
          <div class="banner">
            <h1>Ministry of Education</h1>
            <img src="./img/banner_flag.jpg" alt="" />
          </div>
          <p class="para-1">Intermediate and Secondary Education Boards <br> Bangladesh</p>
          <p class="para-2">Official Website of Education Board</p>
        </div>
      </header>
      <main>
        <div class="container-sub">
          <form action="#">
            <div class="row">
              <label for="">Examination</label>
              <span>:</span>
              <div class="mms">
                <select name="examination" id="exam">
                  <option value="hsc">HSC/Alim/Equivalent</option>
                  <option value="jsc">JSC/JDC</option>
                  <option value="ssc">SSC/Dakhil</option>
                  <option value="ssc_voc">SSC(Vocational)</option>
                  <option value="hsc">HSC/Alim</option>
                  <option value="hsc_voc">HSC(Vocational)</option>
                  <option value="hsc_hbm">HSC(BM)</option>
                  <option value="hsc_dic">Diploma in Commerce</option>
                  <option value="hsc">Diploma in Business Studies</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="">Year</label>
              <span>:</span>
              <div class="mms">
                <select name="Year" id="year">
                  <option value="0000" selected>Select One</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="">Board</label>
              <span>:</span>
              <div class="mms">
                <select name="board" id="board">
                  <option value="none" selected>Select One</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                  <option value="madrasah">Madrasah</option>
                  <option value="tec">Technical</option>
                  <option value="dibs">DIBS(Dhaka)</option>
                </select>
              </div>
            </div>
            <div class="row">
              <label for="">Roll</label>
              <span>:</span>
              <input type="number" />
            </div>
            <div class="row">
              <label for="">Reg: No</label>
              <span>:</span>
              <input type="number" />
            </div>
            <div class="row">
              <label for="">9 + 2</label>
              <span>=</span>
              <input type="number" />
            </div>
            <div class="btn-group">
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <div class="left-part">
          <p>&copy;2005-2020 Ministry of Education, All rights reserved.</p>
        </div>
        <div class="right-part">
          <span>Powered by<span>
          <img src="./img/tbl_logo.png" alt="">
        </div>
      </footer>
    </div>
  </body>
</html>
